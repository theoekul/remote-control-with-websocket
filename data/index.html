<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="author" content="StÃ©phane Calderoni">
  <meta name="description" content="ESP32 Remote Control with WebSocket">
  <title>ESP32 remote control</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
  <style>
    /* Dark theme styling */
    body {
      background-color: #811e1e; /* Black background */
      color: #800606; /* Light text */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1, h3 {
      color: #000000;
      text-align: center;
      margin-top: 20px;
    }

    .panel {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      max-width: 80%;
      margin: auto;
    }

    button {
      background-color: #007bff;
      color: rgb(0, 0, 0);
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #000000;
    }

    /* Styling for LED visual indicators */
    .led-status {
      display: inline-block;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin: 10px;
      background-color: #000000; /* Default (off) color */
      transition: background-color 0.3s ease;
    }

    .on {
      background-color: rgb(0, 0, 0); /* LED on (active) */
    }

    .off {
      background-color: rgb(0, 0, 0); /* LED off (inactive) */
    }

    #led-panel {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .led-container {
      text-align: center;
      margin: 10px;
      color: #000000;
    }

    .led-label {
      margin-top: 5px;
    }

  </style>
</head>

<body>
  <div class="panel">
    <h1>ESP32 Remote Control</h1>
    
    <!-- Main LED toggle section -->
    <div id="led" class="%STATE%"></div>
    <button id="toggle">Toggle Main LED</button>

    <!-- Section for displaying the 8 individual I2C LEDs -->
    <div class="status">
      <h3>LED Status (I2C Expander):</h3>
      <div id="led-panel">
        <!-- Each individual LED status will be dynamically inserted here -->
        <div class="led-container" id="led1-container">
          <div class="led-status" id="status_led1"></div>
          <div class="led-label">LED1</div>
        </div>
        <div class="led-container" id="led2-container">
          <div class="led-status" id="status_led2"></div>
          <div class="led-label">LED2</div>
        </div>
        <div class="led-container" id="led3-container">
          <div class="led-status" id="status_led3"></div>
          <div class="led-label">LED3</div>
        </div>
        <div class="led-container" id="led4-container">
          <div class="led-status" id="status_led4"></div>
          <div class="led-label">LED4</div>
        </div>
        <div class="led-container" id="led5-container">
          <div class="led-status" id="status_led5"></div>
          <div class="led-label">LED5</div>
        </div>
        <div class="led-container" id="led6-container">
          <div class="led-status" id="status_led6"></div>
          <div class="led-label">LED6</div>
        </div>
        <div class="led-container" id="led7-container">
          <div class="led-status" id="status_led7"></div>
          <div class="led-label">LED7</div>
        </div>
        <div class="led-container" id="led8-container">
          <div class="led-status" id="status_led8"></div>
          <div class="led-label">LED8</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var ws = new WebSocket('ws://' + window.location.hostname + '/ws');

    // WebSocket connection established
    ws.onopen = function() {
      console.log('Connected to WebSocket');
    };

    // Handle WebSocket messages
    ws.onmessage = function(event) {
      var message = JSON.parse(event.data);
      console.log(message);

      // Update the main LED status (for the main LED control)
      document.getElementById('led').className = message.status === 'on' ? 'on' : 'off';

      // Update the status of each I2C LED by changing the color (green = on, red = off)
      for (let i = 1; i <= 8; i++) {
        let status = message["led" + i];
        let ledStatusElement = document.getElementById("status_led" + i);
        if (status === 'on') {
          ledStatusElement.classList.add("on");
          ledStatusElement.classList.remove("off");
        } else {
          ledStatusElement.classList.add("off");
          ledStatusElement.classList.remove("on");
        }
      }
    };

    // Existing toggle button for the main LED
    document.getElementById('toggle').onclick = function() {
      ws.send(JSON.stringify({ action: 'toggle' }));
    };
  </script>
</body>

</html>
